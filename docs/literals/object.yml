methods:
  to_s:
    description: "If possible converts an object to its string representation. If not empty string is returned."
    input: |
      true.to_s()
      1234.to_s()
      1234.to_s(2)
      1234.to_s(8)
      1234.to_s(10)
      "test".to_s()
      1.4.to_s()
    output: |
      "true"
      "1234"
      "10011010010"
      "2322"
      "1234"
      "test"
      "1.4"
  to_i:
    description: "If possible converts an object to its integer representation. If not 0 is returned."
    input: |
      true.to_i()
      false.to_i()
      1234.to_i()
      "4".to_i()
      "10011010010"to_i(2)
      "2322".to_i(8)
      "0x2322".to_i()
    output: |
      1
      0
      1234
      4
      1234
      1234
      1234
  to_f:
    description: "If possible converts an object to its float representation. If not 0.0 is returned."
    input: |
      1.to_f()
      "1.4".to_f()
      nil.to_f()
    output: |
      1.0
      1.4
      0.0
  to_json:
    description: "Returns the object as json notation."
    input: |
      a = {"test": 1234}
      a.to_json()
    output: |
      {"test": 1234}
      "{\"test\":1234}"
  methods:
    description: "Returns an array of all supported methods names."
    input: |
      "test".methods()
    output: |
      ["upcase", "find", "format", "reverse", "split", "replace", "strip!", "count", "reverse!", "lines", "downcase!", "upcase!", "size", "to_i", "strip", "downcase"]
  wat:
    description: "Returns the supported methods with usage information."
    input: |
      true.wat()
    output: |
      "BOOLEAN supports the following methods:
        to_s()"
  type:
    description: "Returns the type of the object."
    input: |
      "test".type()
    output: |
      "STRING"
