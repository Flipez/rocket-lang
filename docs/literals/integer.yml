title: "Integer"
description: |
  An integer can be positiv or negative and is always internally represented by a 64-Bit Integer.

  To cast a negative integer a digit can be prefixed with a - eg. -456.
example: |
  a = 1;

  b = a + 2;

  is_true = 1 == 1;
  is_false = 1 == 2;
methods:
  base:
    description: "Returns the base of the integer."
    input: |
      0b1010".to_i().base()
    output:
      2
  to_base:
    description: "Converts the integer into a integer with the given base"
    input: |
      "0b1010".to_i().to_base(8)
    output: |
      0o12
  to_s:
    description: "Returns a string representation of the integer. Also takes an argument which represents the integer base to convert between different number systems"
    input: |
      1234.to_s()
    output: |
      "1234"
  to_i:
    description: "Returns self"
    input: |
      1234.to_i()
    output: |
      1234
  to_f:
    description: "Converts the integer into a float."
    input: |
      1234.to_f()
    output: |
      1234.0
